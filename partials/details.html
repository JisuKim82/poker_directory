<section class='artistinfo'>
  <!-- nav buttons (prev | next) to scroll through players -->
  <a href='#/details/{{prevId}}'>prev</a> |
  <a href='#/details/{{nextId}}'>next</a>
  
  <div class='artist cf'>
    <h1>{{players[whichPlayer].name}}</h1>
    <div class='info'>
      <h3>Ability : {{players[whichPlayer].ability}}</h3>
      <h3>Career Winnings: {{players[whichPlayer].winnings | currency}}</h3>
    </div>
  </div>
  <a href='index.html'> Back to search</a>
</section>
