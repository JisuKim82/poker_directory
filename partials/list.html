<section class="artistpage">
  <div class="search">
    <h1>Directory</h1>
    <label>Search:</label>
    <input ng-model="keyword" placeholder='Search for players' autofocus></input>
  </div>

  <ul class="artistlist">
    <!-- sort by highest ability and then name -->
    <li class="artist cf" ng-repeat="player in players | orderBy:['-ability', 'name'] | filter:keyword">
      <div class="info">
        <h2>{{player.name}}</h2>
        <h3>Ability: {{player.ability}}</h3>
      </div>
    </li>
  </ul>
</section>
