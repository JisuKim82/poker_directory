<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8">
  <title>Players Directory</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main" ng-controller="MyController">
    <div class="search">
      <h1>Directory</h1>
      <label>Search:</label>
      <input ng-model="keyword" placeholder='Search for players' autofocus></input>
    </div>

    <ul class="artistlist">
      <!-- sort by highest ability and then name -->
      <li class="artist cf" ng-repeat="player in players | orderBy:['-ability', 'name'] | filter:keyword">
        <div class="info">
          <h2>{{player.name}}</h2>
          <h3>Ability: {{player.ability}}</h3>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
